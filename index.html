<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Прасол Задача 5</title>
    <script>
        function falseD() {
            alert("Incorrect data");
        }

        function click1() {
            var f1 = Number(document.getElementById("price").value);
            var f2 = Number(document.getElementById("count").value);
            if (f1 < 0 || f2 < 0) falseD();
            else {
                var r = document.getElementById("result");
                r.innerHTML = "Price for all: " + f1 * f2;
            }
                return false;
        }

    </script>
</head>
<body>
    <form>
        <label for="price">Price: </label>
        <input name="field1" id="price" type="number" />
        <label for="count">Count: </label>
        <input name="field2" id="count" type="number" />
        <button id="button1" onclick="return click1()";">Buy</button>
    </form>
    <div id="result">...</div>
</body>
</html>
